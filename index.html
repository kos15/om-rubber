<!DOCTYPE html>
<html lang="en">

<head>
    <title>Om Rubber</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>

    <!-- Welcome Message -->
    <div class="mx-auto">
        <h1 class="text-center">Welcome to Om Rubber</h1>
    </div>

    <br><br><br>
    <!-- Login -->
    <div class="container" style="width: 20rem;">
        <h3>Login</h3>
        <div class="card">
            <div class="card-body">
                <form class="row g-3" id="login">
                    <div class="col-auto">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" value="">
                    </div>
                    <div class="col-auto">
                        <label for="password" class="visually-hidden">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" value="">
                    </div>
                    <br>
                </form>
                <br>
                <div class="col-auto">
                    <button class="btn btn-primary mb-3" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
